repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v14.0.6
    hooks:
      - id: clang-format
        name: Clang Format
        args: [--style=file]
        files: \.(cpp|hpp|h|c|cc)$

  - repo: local
    hooks:
      - id: cppcheck
        name: Cppcheck
        entry: cppcheck --force --quiet --language=c++
        language: system
        types: [c, c++]
        files: \.(cpp|hpp|h|c|cc)$

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        name: Black
        language_version: python3
